  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - rockylinux8
          - almalinux8
          - centos7
          # - fedora35
          - ubuntu2004
          - ubuntu1804
          - debian10
          - debian11
          # - amazonlinux2

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'pincher95.pimpmyshell'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install molecule[docker] docker ansible ansible-lint yamllint pytest-testinfra ansible-compat 

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}