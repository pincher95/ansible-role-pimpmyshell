---
common_packages: ["zsh", "git", "tmux", "unzip", "curl", "python3-pip"]

common_packages_7: ["python3", "python3-setuptools", "python3-virtualenv", "chkconfig"]

__upgrade_os: false

__zsh_plugins:
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - zsh-completions

zsh_shell_path: /bin/zsh

zsh_custom_path: "{{ ansible_env['HOME'] }}/.oh-my-zsh/custom"