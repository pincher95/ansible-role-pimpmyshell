---
common_packages: ["zsh", "git", "tmux", "unzip", "curl", "python3"]

graphical_apps:
  - iterm2

__zsh_plugins:
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - zsh-completions
  - zsh-history-substring-search

__upgrade_os: false

zsh_shell_path: /usr/local/bin/zsh

zsh_custom_path: "{{ ansible_env['HOME'] }}/.oh-my-zsh/custom"
